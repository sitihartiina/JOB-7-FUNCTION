<!DOCTYPE html>
<html>
<head>
	<title>Interval</title>
</head>
<body>

<p>A script on this page start this clock:</p>
<p id="demo"></p>

<script>
	var myVar = setInterval(myTimer,1000);

	function myTimer() {
		var d = new Date();
		document.getElementById("demo").innerHTML = d.toLocateTimeString();
	}
</script>
</body>
</html>
